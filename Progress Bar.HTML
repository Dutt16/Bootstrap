<!DOCTYPE html>
<html lang="en">

<head>
<title>
    Bootstrap Example
</title>

<meta charset="utf-8">

<meta name="viewport" content="width-device-width", initial scale-1>
<link rel="stylesheet"

href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>
    <div class="container">
        <h2>
            Basic Progress
        </h2>
        <p>To create a default progress bar, add a progress class to container element and add the progress- bar class to its child element. Use CSS width property to set the width of the progress bar.</p>
        <div class="progress">
            <div class="progress-bar" style="width:30%">30%</div>
        </div>
    </div>
</body>
</html>
